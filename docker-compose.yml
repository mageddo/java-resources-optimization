version: '2.2'
services:
  java-resources-optimization:
    image: java:openjdk-8u91
    hostname: "java-resources-optimization.dev"
    container_name: java-resources-optimization
    volumes:
      - ./:/app/
    working_dir: /app/
    command: tail -f /dev/null
    cpus: 0.5
    mem_limit: 150m
    memswap_limit: 0
    env_file:
      - .env
    network_mode: bridge
