version: '2.2'
services:
  java-resources-optimization:
    image: java:openjdk-8u91
    hostname: "java-resources-optimization.dev"
    container_name: java-resources-optimization
    volumes:
      - ./:/app/
    working_dir: /app/
    command: tail -f /dev/null
    cpus: 0.5
    mem_limit: 100m
    memswap_limit: 0
    env_file:
      - .env
    network_mode: bridge

  tomcat:
    container_name: tomcat-9
    hostname: java-tomcat.dev
#    cpus: 3
    mem_limit: 1000m
    memswap_limit: 0
    build:
      context: .
      dockerfile: Dockerfile.tomcat
    network_mode: bridge
